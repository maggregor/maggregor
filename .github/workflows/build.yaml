name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: "pnpm"

      - name: Install, Lint & Build
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm build

      - name: Unit Tests
        run: |
          pnpm test:unit

      - name: Integration Tests
        run: |
          pnpm test:integration

      - name: E2E Tests
        run: |
          pnpm test:e2e
