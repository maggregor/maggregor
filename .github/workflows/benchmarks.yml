name: Benchmarks
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/composite-setup

      - name: Run benchmark
        run: pnpm benchmark --flush

      - name: Get filenames
        run: echo "::set-output name=filenames::$(ls -d ./benchmarks/.results/*)"

      - name: Run benchmark action
        id: benchmark
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Aggregate Benchmark
          tool: "benchmarkjs"
          fail-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          output-file-path: ${{ each filename in steps.get_filenames.outputs.filenames }}${{ filename }}
          benchmark-data-dir-path: ${{ each filename in steps.get_filenames.outputs.filenames }}${{ basename(filename, '.txt') }}
          summary-always: true
          auto-push: true
          loop: ${{ steps.get_filenames.outputs.filenames }}
